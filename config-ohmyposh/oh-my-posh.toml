#:schema https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version = 2
final_space = true
shell_integration = true
console_title_template = '{{ .Shell }} in {{ .Folder }}'

[[blocks]]
  type = 'prompt'
  alignment = 'left'

  [[blocks.segments]]
  type = "time"
  foreground = "p:Mantle"

  [[blocks.segments]]
  type = "git"
  foreground = "p:Green"
  background = "p:Crust"
  leading_diamond = "\ue0ba"
  trailing_diamond = "\ue0bc"
  style = "diamond"
  template = " {{ .UpstreamIcon }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} ï„ {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} ï† {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }} ïƒ‡ {{ .StashCount }}{{ end }} "
  # template = ' {{ .HEAD }} '

    [blocks.segments.properties]
    fetch_status = true
    fetch_upstream_icon = true
    branch_icon = 'îœ¥ '
    cherry_pick_icon = 'îŠ› '
    commit_icon = 'ï— '
    merge_icon = 'îœ§ '
    no_commits_icon = 'ïƒƒ '
    rebase_icon = 'îœ¨ '
    revert_icon = 'ïƒ¢ '
    tag_icon = 'ï’ '

  [[blocks.segments]]
  type = "aws"
  foreground = "p:Yellow"
  background = "p:Crust"
  leading_diamond = "\ue0ba"
  trailing_diamond = "\ue0bc"
  style = "diamond"
  template = " îž­ {{.Profile}}{{if .Region}}@{{.Region}}{{end}} "

    [blocks.segments.properties]
    display_default = false

  [[blocks.segments]]
  type = "python"
  foreground = "p:Crust"
  background = "p:Lavender"
  template = "{{ if .Error }} {{ .Error }}{{ else }}{{ if .Venv }} {{ .Venv }} {{ end }}îˆµ {{ end }}"
  leading_diamond = "\ue0ba"
  trailing_diamond = "\ue0bc"
  style = "diamond"

  [[blocks.segments]]
  type = "text"
  template = " ðŸ‘»"

  [[blocks.segments]]
  type = "path"
  foreground = "p:Yellow"
  background = "p:BG"
    # https://ohmyposh.dev/docs/segments/path
    [blocks.segments.properties]
    style = "powerlevel"

  [[blocks.segments]]
  type = "text"
  foreground = "p:Red"
  template = "{{ if (gt .Code 0) }}\u2717{{ end }}"

  [[blocks.segments]]
  type = "text"
  template = "{{ if (eq .Code 0) }} {{ end }}\u203a"

[secondary_prompt]
foreground = "p:Text"
template = "> "

